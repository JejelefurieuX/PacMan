    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Neon Pac-Man CE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #fff;
        overflow: hidden;
        touch-action: none;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        font-family: 'Press Start 2P', cursive;
      }
      
      /* Smooth Rendering for Championship Edition feel */
      * {
        box-sizing: border-box;
      }

      .neon-wall {
        filter: drop-shadow(0 0 4px #00f3ff) drop-shadow(0 0 10px #00f3ff);
      }
      
      .neon-text {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00de, 0 0 30px #ff00de;
      }

      .particle {
        position: absolute;
        pointer-events: none;
        animation: particle-fade 0.5s linear forwards;
      }

      @keyframes particle-fade {
        0% { transform: translate(0, 0) scale(1); opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
      }

      @keyframes eat-anim {
        0% { transform: scale(1); }
        50% { transform: scale(1.5); }
        100% { transform: scale(1); }
      }

      .animate-eat {
        animation: eat-anim 0.2s ease-out;
      }
    </style>
